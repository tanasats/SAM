<main>
    <div class="container-fluid">
        <div class="row d-flex align-items-center justify-content-center py-3">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
             

            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form [formGroup]="formLogin" #ngForm="ngForm" autocomplete="off">
                    <!-- Username input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="username">Username</label>
                        <input formControlName="username" type="username" id="username" class="form-control " />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="password">Password</label>
                        <input formControlName="password" type="password" id="password" class="form-control" />
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary w-100" (click)="onSubmit()">Sign in</button>
                </form>
            </div>

        </div>
    </div>
</main>
