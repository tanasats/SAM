<mat-nav-list style="padding-top:0;">
  <!-- <button class="btn btn-warning" (click)="isShowSideNavText=!isShowSideNavText">show Text</button> -->
  <div class="sidenav-text-toggle" (click)="isShowSideNavText=!isShowSideNavText">
    <mat-icon>
      {{ isShowSideNavText ? "chevron_left" : " chevron_right" }}
    </mat-icon>
  </div>
  <mat-list style="padding:0;">
  <div *ngFor="let item of SidenavLinks">
    <a mat-list-item routerLink="{{item.link}}" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true}"  
    [matTooltip]="!isShowSideNavText ? item.name : ''"   matTooltipPosition="right"  >
      <mat-icon>{{item.icon}}</mat-icon>
      <label *ngIf="isShowSideNavText">{{item.name}}</label>
    </a>
  </div>
</mat-list>
</mat-nav-list>
