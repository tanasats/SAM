  <div>

      <mat-icon>chevron_left</mat-icon>
    </button>
    <label>เพิ่มกิจกรรมนิสิต</label>
  </div>
  <span>

            matTooltip="เพิ่ม" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>add</mat-icon>
        </button> -->

<div class="container-fluid">
  <form [formGroup]="formActivity" #ngForm="ngForm" autocomplete="off">
    <div class="row">
      <div class="col-12 col-sm-4 col-md-3 col-lg-2">
        <label class="form-label">รหัส</label>
        <input formControlName="actcode" id="actcode" type="text" class="form-control" placeholder="" required>
        <div *ngIf="fa.actcode.touched && fa.actcode.invalid" class="form-error">
          <div *ngIf="fa.actcode.errors && fa.actcode.errors.required">กรุณากรอกข้อมูล รหัสกิจกรรม</div>
          <!-- <div *ngIf="fa.actcode.errors && fa.actcode.errors.minlength">actcode should be 3 character.</div> -->
        </div>
      </div>
      <div class="col-12 col-sm-8 col-md-9 col-lg-10">
        <label class="form-label">ชื่อ</label>
        <input formControlName="actname" type="text" class="form-control" placeholder="">
        <div *ngIf="fa.actname.touched && fa.actname.invalid" class="form-error">
          <div *ngIf="fa.actname.errors && fa.actname.errors.required">กรุณากรอกข้อมูล ชื่อกิจกรรม</div>
        </div>
      </div>
      <div class="col-12">
        <label class="form-label">รายละเอียด</label>
        <input formControlName="actdetail" type="text" class="form-control" placeholder="">
        <div *ngIf="fa.actdetail.touched && fa.actdetail.invalid" class="form-error">
          <div *ngIf="fa.actdetail.errors && fa.actdetail.errors.required">กรุณากรอกข้อมูล รายละเอียดกิจกรรม</div>
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">ปีการศึกษา</label>
        <input formControlName="actyear" type="text" class="form-control" placeholder="">
        <div *ngIf="fa.actyear.touched && fa.actyear.invalid" class="form-error">
          <div *ngIf="fa.actyear.errors && fa.actyear.errors.required">กรุณากรอกข้อมูล ปีการศึกษา</div>
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">ภาคเรียน</label>
        <select formControlName="actterm" class="form-select">
          <option value="" selected>-เลือก-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>




      <div class="col-md-4">
        <div class="form-group">
          <label class="form-label">วันที่จัดกิจกรรม</label>
          <div class="input-group">
            <input formControlName="actstartdate" class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker
              #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label class="form-label">วันที่ปิดกิจกรรม</label>
          <div class="input-group">
            <input formControlName="actenddate" class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker
              #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </div>


      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>

      <div class="col-12">
        <div class="alert alert-danger mt-2">
          {{formActivity.value | json}}
        </div>
      </div>


      <div class="col-12">
        <button type="reset" class="btn btn-secondary me-2">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!formActivity.valid"
          (click)="submitFormActivity()">Save</button>
      </div>


    </div>
  </form>







  <br>
</div>
